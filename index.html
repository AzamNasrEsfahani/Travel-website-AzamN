<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Explorer</title>
    <link rel="stylesheet" href="style.css">
    <!-- Glide.js CSS (slider) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
  <!-- AOS CSS (animate on scroll) -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <header>
    <h1>Travel Explorer</h1>
    <p>Discover your next adventure in Iran afer Mullas will be disappear.Amin</p>
  </header>

  <!-- HERO: Glide slider -->
  <section id="hero" class="container">
    <div class="glide">
      <div class="glide__track" data-glide-el="track">
        <ul class="glide__slides">
          <li class="glide__slide"><img src="./Images/2 (2).jpeg" alt="Tombs of Hafez in SHIRAZ City" width="60px"></li>
          <li class="glide__slide"><img src="./Images/3 (2).jpeg" alt="Azadi Tower in TEHRAN City" width="600px"></li>
          <li class="glide__slide"><img src="./Images/4.jpeg" alt="Tombs of Kourosh in ShIRAZ City" width="600px"></li>
        </ul>
      </div>
    </div>
  </section>
  <!-- JS libraries  -->
  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <!-- external file  -->
  <script src="script.js"></script>
    
</body>
</html>
