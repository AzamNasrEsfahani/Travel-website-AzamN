<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Explorer</title>
    <link rel="stylesheet" href="style.css">
    <!-- Glide.js CSS (slider) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
    <!-- AOS CSS (animate on scroll) -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Lightbox2 CSS (image popup) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" />
    <!-- Leaflet CSS (map) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <header>
    <h1>Travel Explorer</h1>
    <p>WELL COME TO IRAN TO VISIT BEAUTIFULL COUNTRY WITH KIND PEOPLE</p>
  </header>

  <!-- HERO: Glide slider -->
  <section id="hero" class="container">
    <div class="glide">
      <div class="glide__track" data-glide-el="track">
        <ul class="glide__slides">
          <li class="glide__slide"><img src="./Images/11.jpeg" alt="Persian Tile" ></li>
          <li class="glide__slide"><img src="./Images/3 (2).jpeg" alt="Azadi Tower in TEHRAN City" ></li>
          <li class="glide__slide"><img src="./Images/13.jpeg" alt="Haft Sin Tradditionall Holiday" ></li>
          
        </ul>
      </div>
    </div>
  </section>
   <!-- GALLERY: Lightbox -->
  <section id="gallery" class="container" data-aos="fade-up">
    <h2>Gallery</h2>
    <a href="./Images/12.jpeg" data-lightbox="travel to Shiraz"><img src="./Images/12.jpeg" alt="Shiraz" class="thumb"></a>
    <a href="./Images/14.jpeg" data-lightbox="travel to North"><img src="./Images/14.jpeg" alt="Masouleh City" class="thumb"></a>
    <a href="./Images/4.jpeg" data-lightbox="travel to Tombs of Kourosh"><img src="./Images/4.jpeg" alt="Kourosh" class="thumb"></a>
  </section>
  <!-- MAP: Leaflet -->
  <section id="map-section" class="container" data-aos="fade-up">
    <h2>Map</h2>
    <div id="mapid" style="height:360px;"></div>
  </section>

  <footer>
    <p>Â© 2025 Travel Explorer</p>
  </footer>
  <!-- JS libraries  -->
  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- external file  -->
  <script src="script.js"></script>
    
</body>
</html>
